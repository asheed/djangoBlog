<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django로 만든 북마크</title>
</head>
<body>
<div id="content">
    <h1>북마크 목록</h1>
    <ul>
        {% for bookmark in object_list %}
            <li><a href="{% url 'detail' bookmark.id %}">{{ bookmark }}</a> </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
